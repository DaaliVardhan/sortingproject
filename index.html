<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting | Visualizer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="div container-fluid">
      
      <label for="arraylength">Number of Elements</label>
      
      <div class="probar">
        <label for="n" id="inputlabel">50</label>
      <input
                type="range"
                value="50"
                min="1"
                max="500"
                step="1"
                
                oninput="add()"
                onchange="add()"
                id="n"
                class="btn"
              
              />
              
            </div>
              <div class="speedbar">
              <label for="">Speed</label></td>
            <div>
              <label for="">5x</label>
              <input
                type="range"
                min="1"
                max="100"
                value="100"
                step="1"
                id="inputspeed"
                oninput="sp()"
              />

              <label for="" id="speed">1x</label>
            </div>
            </div>
              <button
                type="submit"
                class="btn btn-light"
                id="bsort"
                onclick="bsort()"
              >
              
                Bubble SORT
              </button>
              <button
                type="submit"
                class="btn btn-light"
                id="isort"
                onclick="isort()"
              >
                Insertion SORT
              </button>
              <button
                type="submit"
                class="btn btn-light"
                id="sort"
                onclick="ssort()"
              >
                Selection SORT
              </button>
              <button
                type="submit"
                class="btn btn-light"
                id="qsort"
                onclick="qsort()"
              >
                Quick SORT
              </button>
              
    </div>
    
    <div id="body"></div>
  </body>
</html>
